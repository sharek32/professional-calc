<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek's Calculator</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d2d5f 50%, #1e3a8a 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(29, 78, 216, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: floatingOrbs 25s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingOrbs {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .calculator-container {
            background: rgba(15, 23, 42, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(59, 130, 246, 0.1),
                        inset 0 1px 0 rgba(147, 197, 253, 0.1);
            padding: 35px;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: containerFloat 6s ease-in-out infinite;
        }

        .calculator-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, transparent 50%, rgba(147, 197, 253, 0.03) 100%);
            pointer-events: none;
            animation: shimmer 8s ease-in-out infinite;
        }

        .calculator-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.3), rgba(147, 197, 253, 0.2), rgba(29, 78, 216, 0.3));
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .slogan {
            text-align: center;
            font-size: 32px;
            font-weight: 300;
            color: #f1f5f9;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.5),
                         0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            animation: sloganGlow 4s ease-in-out infinite;
        }

        @keyframes sloganGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(147, 197, 253, 0.5),
                             0 2px 10px rgba(0, 0, 0, 0.3);
            }
            50% { 
                text-shadow: 0 0 30px rgba(147, 197, 253, 0.8),
                             0 2px 15px rgba(0, 0, 0, 0.4);
            }
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 18px;
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 18px;
            color: rgba(226, 232, 240, 0.9);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 197, 253, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            background: rgba(30, 58, 138, 0.4);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            color: #f1f5f9;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.7), rgba(29, 78, 216, 0.8));
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }

        .display {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3),
                        0 4px 20px rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 197, 253, 0.1), transparent);
            animation: displayScan 3s ease-in-out infinite;
        }

        .display-main {
            font-size: 36px;
            color: #e2e8f0;
            text-align: right;
            min-height: 45px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.3);
            position: relative;
            z-index: 1;
        }

        .display-secondary {
            font-size: 16px;
            color: rgba(147, 197, 253, 0.7);
            text-align: right;
            min-height: 22px;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .memory-indicator {
            font-size: 14px;
            color: #60a5fa;
            text-align: left;
            text-shadow: 0 0 5px rgba(96, 165, 250, 0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes displayScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .button-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .standard-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .scientific-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        .programmer-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .financial-grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transform-style: preserve-3d;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.4) 0%, rgba(59, 130, 246, 0.2) 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 0;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 197, 253, 0.2), transparent);
            transition: left 0.8s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:active::before {
            width: 300%;
            height: 300%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3),
                        0 0 0 1px rgba(147, 197, 253, 0.2);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }

        .btn-number {
            background: rgba(30, 58, 138, 0.3);
            color: #e2e8f0;
            text-shadow: 0 0 5px rgba(147, 197, 253, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn-number:hover {
            background: rgba(30, 58, 138, 0.5);
            color: #f1f5f9;
            box-shadow: 0 12px 30px rgba(30, 58, 138, 0.4),
                        0 0 20px rgba(147, 197, 253, 0.2);
        }

        .btn-operator {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.6), rgba(29, 78, 216, 0.7));
            color: white;
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
            position: relative;
            z-index: 1;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, rgba(29, 78, 216, 0.8), rgba(59, 130, 246, 0.7));
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5),
                        0 0 25px rgba(29, 78, 216, 0.3);
        }

        .btn-function {
            background: linear-gradient(135deg, rgba(147, 197, 253, 0.4), rgba(96, 165, 250, 0.5));
            color: #f1f5f9;
            font-size: 15px;
            text-shadow: 0 0 6px rgba(147, 197, 253, 0.4);
            position: relative;
            z-index: 1;
        }

        .btn-function:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.6), rgba(147, 197, 253, 0.5));
            box-shadow: 0 12px 30px rgba(147, 197, 253, 0.4),
                        0 0 20px rgba(96, 165, 250, 0.3);
        }

        .btn-special {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(30, 41, 59, 0.7));
            color: #cbd5e1;
            border: 1px solid rgba(147, 197, 253, 0.3);
            text-shadow: 0 0 5px rgba(203, 213, 225, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn-special:hover {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.7));
            color: #f1f5f9;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.5),
                        0 0 20px rgba(147, 197, 253, 0.2);
        }

        .btn-wide {
            grid-column: span 2;
        }

        .history {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .conversion-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .conversion-row {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                margin: 10px;
            }
            
            .slogan {
                font-size: 24px;
            }
            
            .btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .display-main {
                font-size: 28px;
            }
            
            .scientific-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(59, 130, 246, 0.6),
                            0 0 30px rgba(147, 197, 253, 0.3);
            }
            50% { 
                box-shadow: 0 0 25px rgba(59, 130, 246, 0.9),
                            0 0 50px rgba(147, 197, 253, 0.5);
            }
        }

        .btn-equals {
            animation: glow 3s ease-in-out infinite;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(29, 78, 216, 0.9)) !important;
        }

        .btn-equals:hover {
            animation-duration: 1.5s;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="slogan"> Simply Lovely </div>
        
        <div class="mode-selector">
            <div class="mode-btn active" data-mode="standard">Standard</div>
            <div class="mode-btn" data-mode="scientific">Scientific</div>
            <div class="mode-btn" data-mode="programmer">Programmer</div>
            <div class="mode-btn" data-mode="financial">Financial</div>
        </div>

        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
            <div class="memory-indicator" id="memoryIndicator"></div>
        </div>

        <!-- Standard Mode -->
        <div class="button-grid standard-grid" id="standardMode">
            <button class="btn btn-special" onclick="clearAll()">AC</button>
            <button class="btn btn-special" onclick="clearEntry()">CE</button>
            <button class="btn btn-special" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="inputOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('-')">−</button>
            
            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn btn-number btn-wide" onclick="inputNumber('0')">0</button>
            <button class="btn btn-number" onclick="inputDecimal()">.</button>
            <button class="btn btn-operator btn-equals" onclick="calculate()">=</button>
        </div>

        <!-- Scientific Mode -->
        <div class="button-grid scientific-grid hidden" id="scientificMode">
            <button class="btn btn-function" onclick="scientificFunction('sin')">sin</button>
            <button class="btn btn-function" onclick="scientificFunction('cos')">cos</button>
            <button class="btn btn-function" onclick="scientificFunction('tan')">tan</button>
            <button class="btn btn-function" onclick="scientificFunction('log')">log</button>
            <button class="btn btn-function" onclick="scientificFunction('ln')">ln</button>
            
            <button class="btn btn-function" onclick="scientificFunction('asin')">asin</button>
            <button class="btn btn-function" onclick="scientificFunction('acos')">acos</button>
            <button class="btn btn-function" onclick="scientificFunction('atan')">atan</button>
            <button class="btn btn-function" onclick="scientificFunction('sqrt')">√</button>
            <button class="btn btn-function" onclick="scientificFunction('cbrt')">∛</button>
            
            <button class="btn btn-function" onclick="scientificFunction('pow')">x^y</button>
            <button class="btn btn-function" onclick="scientificFunction('exp')">e^x</button>
            <button class="btn btn-function" onclick="scientificFunction('factorial')">x!</button>
            <button class="btn btn-function" onclick="inputNumber('3.14159')">π</button>
            <button class="btn btn-function" onclick="inputNumber('2.71828')">e</button>
            
            <button class="btn btn-special" onclick="memoryStore()">MS</button>
            <button class="btn btn-special" onclick="memoryRecall()">MR</button>
            <button class="btn btn-special" onclick="memoryClear()">MC</button>
            <button class="btn btn-special" onclick="memoryAdd()">M+</button>
            <button class="btn btn-special" onclick="memorySubtract()">M-</button>
        </div>

        <!-- Programmer Mode -->
        <div class="button-grid programmer-grid hidden" id="programmerMode">
            <button class="btn btn-function" onclick="convertBase('bin')">BIN</button>
            <button class="btn btn-function" onclick="convertBase('oct')">OCT</button>
            <button class="btn btn-function" onclick="convertBase('dec')">DEC</button>
            <button class="btn btn-function" onclick="convertBase('hex')">HEX</button>
            
            <button class="btn btn-number" onclick="inputHex('A')">A</button>
            <button class="btn btn-number" onclick="inputHex('B')">B</button>
            <button class="btn btn-number" onclick="inputHex('C')">C</button>
            <button class="btn btn-number" onclick="inputHex('D')">D</button>
            
            <button class="btn btn-number" onclick="inputHex('E')">E</button>
            <button class="btn btn-number" onclick="inputHex('F')">F</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('AND')">AND</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('OR')">OR</button>
            
            <button class="btn btn-operator" onclick="bitwiseOperation('XOR')">XOR</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('NOT')">NOT</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('LSH')">LSH</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('RSH')">RSH</button>
        </div>

        <!-- Financial Mode -->
        <div class="button-grid financial-grid hidden" id="financialMode">
            <button class="btn btn-function" onclick="financialFunction('pmt')">PMT</button>
            <button class="btn btn-function" onclick="financialFunction('pv')">PV</button>
            <button class="btn btn-function" onclick="financialFunction('fv')">FV</button>
            
            <button class="btn btn-function" onclick="financialFunction('rate')">RATE</button>
            <button class="btn btn-function" onclick="financialFunction('nper')">NPER</button>
            <button class="btn btn-function" onclick="financialFunction('irr')">IRR</button>
            
            <button class="btn btn-function" onclick="financialFunction('tax')">TAX</button>
            <button class="btn btn-function" onclick="financialFunction('tip')">TIP</button>
            <button class="btn btn-function" onclick="financialFunction('discount')">DISC</button>
        </div>

        <div class="conversion-display" id="conversionDisplay">
            <div class="conversion-row">
                <span>BIN:</span>
                <span id="binValue">0</span>
            </div>
            <div class="conversion-row">
                <span>OCT:</span>
                <span id="octValue">0</span>
            </div>
            <div class="conversion-row">
                <span>DEC:</span>
                <span id="decValue">0</span>
            </div>
            <div class="conversion-row">
                <span>HEX:</span>
                <span id="hexValue">0</span>
            </div>
        </div>

        <div class="history" id="history">
            <div style="color: rgba(255, 255, 255, 0.6); font-size: 12px; margin-bottom: 10px;">History</div>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForOperand = false;
        let memory = 0;
        let history = [];
        let currentMode = 'standard';
        let currentBase = 'dec';

        const mainDisplay = document.getElementById('mainDisplay');
        const secondaryDisplay = document.getElementById('secondaryDisplay');
        const memoryIndicator = document.getElementById('memoryIndicator');
        const historyElement = document.getElementById('history');

        function updateDisplay() {
            mainDisplay.textContent = currentInput;
            updateMemoryIndicator();
        }

        function updateMemoryIndicator() {
            memoryIndicator.textContent = memory !== 0 ? 'M' : '';
        }

        function updateSecondaryDisplay(text) {
            secondaryDisplay.textContent = text;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
            if (currentMode === 'programmer') {
                updateBaseConversions();
            }
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation(currentValue, inputValue, operator);

                currentInput = String(newValue);
                previousInput = newValue;
                updateDisplay();
                addToHistory(`${currentValue} ${operator} ${inputValue} = ${newValue}`);
            }

            waitingForOperand = true;
            operator = nextOperator;
            updateSecondaryDisplay(`${previousInput} ${operator}`);
        }

        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== '' && operator) {
                const currentValue = previousInput;
                const newValue = performCalculation(currentValue, inputValue, operator);

                currentInput = String(newValue);
                addToHistory(`${currentValue} ${operator} ${inputValue} = ${newValue}`);
                
                previousInput = '';
                operator = '';
                waitingForOperand = true;
                updateDisplay();
                updateSecondaryDisplay('');
            }
        }

        function performCalculation(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return secondOperand !== 0 ? firstOperand / secondOperand : 0;
                default:
                    return secondOperand;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForOperand = false;
            updateDisplay();
            updateSecondaryDisplay('');
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function scientificFunction(func) {
            const value = parseFloat(currentInput);
            let result;

            switch (func) {
                case 'sin':
                    result = Math.sin(value * Math.PI / 180);
                    break;
                case 'cos':
                    result = Math.cos(value * Math.PI / 180);
                    break;
                case 'tan':
                    result = Math.tan(value * Math.PI / 180);
                    break;
                case 'asin':
                    result = Math.asin(value) * 180 / Math.PI;
                    break;
                case 'acos':
                    result = Math.acos(value) * 180 / Math.PI;
                    break;
                case 'atan':
                    result = Math.atan(value) * 180 / Math.PI;
                    break;
                case 'log':
                    result = Math.log10(value);
